<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>{% block title %}Arya-Kwiz ðŸ¦‹{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
<style>
  body {
    background-image: url("{% static 'quiz/shinobu-kocho.png' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    position: relative;
  }

  /* Apply a semi-transparent purple overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(153, 102, 204, 0.3); /* 30% transparent purple */
    z-index: -1;
  }

  .content {
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 16px;
    padding: 20px;
    margin: 40px auto;
    width: 80%;
    max-width: 800px;
    box-shadow: 0 4px 10px rgba(74, 20, 140, 0.3);
  }

  h1, h2, h3, p, label {
    color: #4a148c;
  }

  button, .btn {
    background-color: #7b1fa2;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
  }

  button:hover, .btn:hover {
    background-color: #9c27b0;
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: rgba(255,255,255,0.6);
    color: #4a148c;
    font-size: 0.9em;
    padding: 8px;
  }
</style>

</head>

<body>
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    Powered by: <b>reodus / argon</b> |
    Contact: <a href="mailto:argon@reodus.dev">argon@reodus.dev</a>
  </footer>
</body>
</html>
