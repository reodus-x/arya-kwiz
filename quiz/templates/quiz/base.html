{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ðŸ¦‹Arya-Kwiz ðŸ¦‹{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
  <style>
    /* ========================= */
    /* BODY & BACKGROUND */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh; /* ensure full viewport height */
      background-image: url("{% static 'quiz/img/shinobu-kocho.png' %}");
      background-size: cover; /* fill screen without stretching */
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed; /* fixed for desktops */
      position: relative;
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(106, 27, 154, 0.3);
      z-index: -1;
    }

    /* ========================= */
    /* CONTENT BOX */
    .content {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      padding: 20px;
      margin: 40px auto;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(74, 20, 140, 0.3);
    }

    h1, h2, h3, p, label {
      color: #4a148c;
    }

    button, .btn {
      background-color: #7b1fa2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover, .btn:hover {
      background-color: #9c27b0;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(255,255,255,0.6);
      color: #4a148c;
      font-size: 0.9em;
      padding: 8px;
    }

    /* ========================= */
    /* RESPONSIVE FIXES */
    @media only screen and (max-width: 1024px) {
      body {
        background-attachment: scroll; /* fix mobile/tablet scrolling */
      }
    }

    @media only screen and (max-width: 600px) {
      .content {
        width: 90%;
        margin: 20px auto;
        padding: 15px;
      }
    }

    /* Optional: smoother image scaling when resizing window */
    @media (orientation: landscape) and (max-width: 1200px) {
      body {
        background-size: contain;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    Powered by: <b>reodus / argon</b> |
    Contact: <a href="mailto:argon@reodus.dev">argon@reodus.dev</a>
  </footer>
</body>
</html>
