{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Arya-Kwiz ðŸ¦‹{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
  <style>
    /* Background setup */
    body {
      background-image: url("{% static 'quiz/img/shinobu-kocho.png' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed; /* will work on desktop */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      min-height: 100vh;
      position: relative;
      transition: background-position 0.2s ease-out; /* smooth parallax */
    }

    /* Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(106, 27, 154, 0.3);
      z-index: -1;
    }

    /* Main content */
    .content {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(74, 20, 140, 0.3);
    }

    /* Typography */
    h1, h2, h3, p, label {
      color: #4a148c;
    }

    /* Buttons */
    button, .btn {
      background-color: #7b1fa2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover, .btn:hover {
      background-color: #9c27b0;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(255,255,255,0.6);
      color: #4a148c;
      font-size: 0.9em;
      padding: 8px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll; /* disable fixed on mobile */
      }
      .content {
        margin: 20px;
        padding: 15px;
      }
      footer {
        font-size: 0.8em;
        padding: 6px;
      }
    }
  </style>
  <script>
    // Desktop-only parallax effect
    if (window.innerWidth > 768) {
      window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY;
        document.body.style.backgroundPosition = `center ${scrollTop * 0.5}px`;
      });
    }
  </script>
</head>
<body>
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    Powered by: <b>reodus / argon</b> |
    Contact: <a href="mailto:argon@reodus.dev">argon@reodus.dev</a>
  </footer>
</body>
</html>
