{% extends "quiz/base.html" %}
{% load static %}

{% block title %}Arya-Kwiz ðŸ¦‹ Quiz{% endblock %}

{% block content %}
<div class="quiz-container">
  <h2>ðŸ¦‹ Arya-Kwiz</h2>
  <form method="post">
    {% csrf_token %}
    
    {% for q in questions %}
      <div class="question-block">
        <p class="question"><b>{{ forloop.counter }}.</b> {{ q.question }}</p>
        <div class="options">
          {% for opt in q.options %}
            <label>
              <input type="radio" name="question_{{ forloop.parentloop.counter }}" value="{{ opt }}" required>
              {{ opt }}
            </label><br>
          {% endfor %}
        </div>
      </div>
    {% endfor %}

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
{% endblock %}

<style>
  body {
    background-image: url("{% static 'quiz/shinobu-bg.jpg' %}");
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    opacity: 0.98;
  }

  .quiz-container {
    max-width: 700px;
    margin: 80px auto 120px auto;
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    backdrop-filter: blur(4px);
  }

  .question {
    color: #4a148c;
    font-size: 1.1em;
  }

  .options {
    margin-bottom: 20px;
  }

  .submit-btn {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    background-color: #6a1b9a;
    color: white;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #4a148c;
  }
</style>
